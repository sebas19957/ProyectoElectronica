<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Proyecto Arduino</title>
    <link rel="shortcut icon" href="./Images/computer.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- <link href="css/hover.css" rel="stylesheet" media="all"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="toastr.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"
        integrity="sha512-zlWWyZq71UMApAjih4WkaRpikgY9Bz1oXIW5G0fED4vk14JjGlQ1UmkGM392jEULP8jbNMiwLWdM8Z87Hu88Fw=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css"
        integrity="sha512-8D+M+7Y6jVsEa7RD6Kv/Z7EImSpNpQllgaEIQAtqHcI0H6F4iZknRj0Nx1DCdB+TwBaS+702BGWYC0Ze2hpExQ=="
        crossorigin="anonymous" />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

</head>

<body>
    <script src="toastr.js"></script>


    <header class="header conntent">
        <div class="header-video">
            <video src="./video/video1.mp4" autoplay loop muted></video>
        </div>

        <div class="header-overlay">
            <div class="animate__animated animate__fadeIn">
                <div class="content_ani" id="Content_animateDown">
                    <div class="divContent" id="Content_animate">
                        <div class="imagenContent">
                            <img src="./Images/iconoContent.png">
                        </div>
                        <div class="formulario">
                            <div class="form__group">
                                <p style="margin-bottom: 20px;">
                                    <input type="text" class="form__input" id="usuario" onkeypress="pulsar(event)"
                                        placeholder="Usuario" required="" />
                                    <label for="name" class="form__label">Usuario</label>
                                </p>
                                <p>
                                    <input type="password" class="form__input" id="password" onkeypress="pulsar(event)"
                                        placeholder="Contraseña" required="" />
                                    <label for="name" class="form__label">Contraseña</label>
                                </p>
                                <div class="btnContent">
                                    <a href="#" class="btn">Ingresar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="divContentButtons" style="display: none;" class="divContentButtons">
                <h1 class="titulo">Controles</h1> 
                <div class="row" id="gridOne">
                    <div class="col-6 col-md-4">
                        <h5>LEDS VERDEs</h5>
                        <div class="buttons">
                            <button id="pulseVerde" class="pulseVerde">Encender</button>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <h5>LEDS ROJOs</h5>
                        <div class="buttons">
                            <button id="pulseRojo" class="pulseRojo">Encender</button>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <h5>LEDS AZULES</h5>
                        <div class="buttons">
                            <button id="pulseAzul" class="pulseAzul">Encender</button>
                        </div>
                    </div>
                </div>
                <div class="row" id="gridOne">
                    <div class="col-6 col-md-4">
                        <h5>LEDS AMARILLOS</h5>
                        <div class="buttons">
                            <button id="pulseAmarillo" class="pulseAmarillo">Encender</button>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <h5>LEDS RGB</h5>
                        <div class="buttons">
                            <button id="pulseRGB" class="pulseRGB">Encender</button>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <h5>SECUENCIA RGB</h5>
                        <div class="buttons">
                            <button id="pulseSRGB" class="pulseSRGB">Encender</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="header-content">

        </div>
    </header>

    <script>
        function pulsar(e) {
            if (e.keyCode === 13 && !e.shiftKey) {
                var usuario = document.getElementById('usuario').value;
                var password = document.getElementById('password').value;
                if (usuario === 'sebas' && password === 'e123') {
                    $('#Content_animateDown').toggle("slow");
                    $('#divContentButtons').show(1500);
                } else if (usuario === '' || password === '') {
                    $.toast({
                        heading: 'Error',
                        text: 'Hay espacios en blanco',
                        position: 'top-right',
                        icon: 'error'
                    });
                } else {
                    $.toast({
                        heading: 'Error',
                        text: 'Usuario o contraseña incorrecos',
                        position: 'top-right',
                        icon: 'error'
                    });
                }
            }
        }
    </script>
</body>

</html>
